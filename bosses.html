		<div id="main2">
			<figure class="area">
				<img src="assets/gallery/gwyn.png" alt="Gwyn" width="600px" height="400px"/>
				</br>
				<figcaption>
					<h2>Gwyn, the lord of cinder</h2>
					</br>
					The last boss of the game that the chosen undead faces in the Kin of the first flame that can only be accessed 
					with the Lord soul, which the chosen undead acquires by defeating the four bosses who posses fragments of it.
					Gwyn sacrificed himself to prolong the age of fire by being the fire itself.
				</figcaption>
			</figure>
			</br></br></br>
			<figure class="area">
				<img src="assets/gallery/asylum demon.png" alt="Asylum demon" width="600px" height="400px"/>
				</br>
				<figcaption>
					<h2>Asylum demon</h2>
					</br>
					The first boss that the chosen undead faces in the game in the Undead Asylum.
				</figcaption>
			</figure>
			</br></br></br>
			<figure class="area">
				<img src="assets/gallery/bell gargoyle.png" alt="The Bell Gargoyle" width="600px" height="400px"/>
				</br>
				<figcaption>
					<h2>The Bell Gargoyle</h2>
					</br>
					The chosen undead must defeat the gargoyles to ring the bell at the top of the tower,  ringing this bell and 
					the bell at the depths of Blightown opens the gates to the bosses who posses the lord souls.
				</figcaption>
			</figure>
			</br></br></br>
			<figure class="area">
				<img src="assets/gallery/quelag.png" alt="Quelag" width="600px" height="400px"/>
				</br>
				<figcaption>
					<h2>Quelag</h2>
					</br>
					The chosen undead must defeat Quelag to ring the bell in the depths of Blightown, ringing this bell and 
					the bell at the top of the towers opens the gates to the bosses who posses the lord souls.
				</figcaption>
			</figure>
			</br></br></br>
			<figure class="area">
				<img src="assets/gallery/ons.png" alt="Ornstain and Smough" width="600px" height="400px"/>
				</br>
				<figcaption>
					<h2>Dragonslayer Ornstain and executioner Smough</h2>
					</br>
					The chosen undead must defeat dragonslayer Ornstein and executioner Smough so they can access
					the chambers of Gwyns daughter Gwynawerre where they are granted the lord soul.
				</figcaption>
			</figure>
			</br></br></br>
			<figure class="area">
				<img src="assets/gallery/seath.png" alt="Seath the Scaleless" width="600px" height="400px"/>
				</br>
				<figcaption>
					<h2>Seath the Scaleless</h2>
					</br>
					Seath is a scaleless dragon who once betreyed his brothers and sided with Gwyn in the war, Gwyn granted him the 
					Dukes Archives where he performs and teaches all kinds of magic to his followers.
					Seath posses one of the fragments of the lord souls and he resides in the Dukes Archives behind Anor Londo.
				</figcaption>
			</figure>
			</br></br></br>
			<figure class="area">
				<img src="assets/gallery/boc.png" alt="The Bed of Chaos" width="600px" height="400px"/>
				</br>
				<figcaption>
					<h2>The Bed of Chaos</h2>
					</br>
					Bed of chaos is the abomination cursed by Gwyn to lay in the depths of the Lost Izalith that was once known 
					to be the Witch of Izalith with her 9 daughters.
					Bed of chaos posses one of the fragments of the lord souls and it resides in the depths of the Lost Izalith.
				</figcaption>
			</figure>
			</br></br></br>
			<figure class="area">
				<img src="assets/gallery/gravelord nito.png" alt="Nito, first of the undead" width="600px" height="400px"/>
				</br>
				<figcaption>
					<h2>Nito, first of the undead</h2>
					</br>
					Nito was the first of the undead and he spread death during the war against the dragons.
					Nito posses one of the fragments of the lord souls and it resides in the depths of the Catacombs.
				</figcaption>
			</figure>
			</br></br></br>
			<figure class="area">
				<img src="assets/gallery/four kings.png" alt="The Four Kings" width="600px" height="400px"/>
				</br>
				<figcaption>
					<h2>The Four Kings</h2>
					</br>
					Four kings were put to rule over New Londo by Gwyn and keep the humans in the New Londo.
					Four Kings posses one of the fragments of the lord souls and it resides in the New Londo ruins.
				</figcaption>
			</figure>
			</br></br></br>
